<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App | Project</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <img class="container-img" src="../todoapp/images/bg-desktop-dark.jpg" />
      <div class="todo" id="todo">
        <div class="header">
          <h1>T O D O</h1>
          <img src="../todoapp/images/icon-sun.svg" />
        </div>
        <div class="todo-login border-shadow-margin">
          <form id="todo-login-form" class="todo-login-form" autocomplete="off">
            <div class="left">
              <button type="button" class="check" id="check"></button>
            </div>
            <div class="right">
              <input
                id="todo-login"
                type="text"
                placeholder="Bir todo giriniz..."
              />
            </div>
          </form>
        </div>
        <div
          class="container-bottom"
          id="todo-container"
          style="width: 100%; height: 100%"
        >
          <div class="footer todo-login" id="footer">
            <div class="footer-left">
              <h6 style="opacity: 40%" id="length">0 items left</h6>
            </div>
            <div class="footer-mid" id="footer-mid">
              <h5 class="filter" data-name="all">All</h5>
              <h5 class="filter" data-name="active">Active</h5>
              <h5 class="filter" data-name="completed">Completed</h5>
            </div>
            <div class="footer-right">
              <h5 class="filter" data-name="clear" style="white-space: nowrap">
                Clear Completed
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
